{% extends "layout.html" %} {% block title %} Sell {% endblock %} {% block main
  %}
  <form action="/sell" method="post">
    <div class="mb-3">
      <select name="symbol" class="form-control mx-auto w-auto">
        <option disabled selected>Symbol</option>
        {% for i in field %}
        <option>{{i.stock}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input
        autocomplete="off"
        autofocus
        class="form-control mx-auto w-auto"
        name="shares"
        placeholder="Shares"
        type="number"
      />
    </div>
    <button class="btn btn-primary" type="submit">Sell stock</button>
  </form>

  {% endblock %}
